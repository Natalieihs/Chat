        });

        proxy.on('GetDate', function (msg) {
            alert(msg);
        })
        conn.start().done(function (data) {
            console.log(data);
            proxy.invoke('GetDate')
            //调用 server 端的方法
            proxy.invoke("MyHello", 100).done(function (msg) {
                console.log(msg);

            });

            

        }).fail(function (data) {
